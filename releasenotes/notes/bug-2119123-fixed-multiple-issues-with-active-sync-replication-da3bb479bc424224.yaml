fixes:
  - |
    The NetApp driver supports SMAS replication which on ONTAP is
    supported only from ONTAP 9.15.1. Additional validations are
    added to the driver to ensure ONTAP version checks and initialization
    of SnapMirror as part of creation of SMAS relationship.
